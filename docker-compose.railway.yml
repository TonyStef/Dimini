version: '3.8'

# Railway Deployment Configuration
# Optimized for quick hackathon deployment with minimal resources

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dimini_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dimini_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dimini_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dimini_network

  # Neo4j Graph Database (Minimal config for hackathon)
  neo4j:
    image: neo4j:5.14-community
    restart: always
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["graph-data-science"]'
      # Reduced memory for Railway limits
      NEO4J_server_memory_heap_max__size: 512M
      NEO4J_server_memory_pagecache_size: 256M
      NEO4J_dbms_security_procedures_unrestricted: gds.*
      NEO4J_dbms_security_procedures_allowlist: gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - dimini_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      # Database connection using container networking
      DATABASE_URL: "postgresql://${POSTGRES_USER:-dimini_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dimini_db}"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TOGETHER_API_KEY: ${TOGETHER_API_KEY}
      HUME_API_KEY: ${HUME_API_KEY}
      HUME_SECRET_KEY: ${HUME_SECRET_KEY}
      HUME_CONFIG_ID: ${HUME_CONFIG_ID}
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # Server config
      HOST: "0.0.0.0"
      PORT: "8000"
      DEBUG: ${DEBUG:-false}
      # AI Models
      GPT_MODEL: ${GPT_MODEL:-gpt-4o-mini}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD:-0.75}
      # Processing intervals
      EXTRACTION_INTERVAL: ${EXTRACTION_INTERVAL:-30}
      PAGERANK_UPDATE_INTERVAL: ${PAGERANK_UPDATE_INTERVAL:-60}
      BETWEENNESS_UPDATE_INTERVAL: ${BETWEENNESS_UPDATE_INTERVAL:-120}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Starting backend initialization...' &&
        python -m prisma generate &&
        python -m prisma db push --accept-data-loss &&
        echo 'Backend ready, starting server...' &&
        python -m uvicorn app.main:socket_app --host 0.0.0.0 --port 8000
      "
    networks:
      - dimini_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Next.js) - Production Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    restart: always
    environment:
      NODE_ENV: production
      # Backend URL - Railway will provide public URL
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dimini_network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_plugins:

networks:
  dimini_network:
    driver: bridge
